<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        form {
            margin: 20px;
        }

        form input {
            margin: 5px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #a97373;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add Hero</h1>
    </header>

    <form id="heroForm">
        <label for="hero_name">Hero Name:</label>
        <input type="text" id="hero_name" required><br>
        
        <label for="hero_real_name">Real Name:</label>
        <input type="text" id="hero_real_name" required><br>
        
        <label for="hero_nationality">Nationality:</label>
        <input type="text" id="hero_nationality" required><br>
        
        <label for="hero_first_appearance">First Appearance Year:</label>
        <input type="number" id="hero_first_appearance" required><br>

        <button type="submit">Add Hero</button>
    </form>

    <footer>
        <a href="index.html">Back to Home</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
