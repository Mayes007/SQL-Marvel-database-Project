<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        form {
            margin: 20px;
        }

        form input {
            margin: 5px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #c38e8e;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add Movie</h1>
    </header>

    <form id="movieForm">
        <label for="movie_title">Movie Title:</label>
        <input type="text" id="movie_title" required><br>
        
        <label for="movie_year">Release Year:</label>
        <input type="number" id="movie_year" required><br>
        
        <label for="movie_studio">Studio:</label>
        <input type="text" id="movie_studio" required><br>
        
        <label for="movie_box_office">Box Office:</label>
        <input type="number" id="movie_box_office" required><br>

        <button type="submit">Add Movie</button>
    </form>

    <footer>
        <a href="index.html">Back to Home</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
