<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Villain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        form {
            margin: 20px;
        }

        form input {
            margin: 5px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #cda3a3;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add Villain</h1>
    </header>

    <form id="villainForm">
        <label for="villain_name">Villain Name:</label>
        <input type="text" id="villain_name" required><br>
        
        <label for="villain_real_name">Real Name:</label>
        <input type="text" id="villain_real_name" required><br>
        
        <label for="villain_nationality">Nationality:</label>
        <input type="text" id="villain_nationality" required><br>
        
        <label for="villain_first_appearance">First Appearance Year:</label>
        <input type="number" id="villain_first_appearance" required><br>

        <button type="submit">Add Villain</button>
    </form>

    <footer>
        <a href="index.html">Back to Home</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
