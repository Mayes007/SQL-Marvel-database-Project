<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Database Home</title>
    <style>
        /* Apply a flexbox layout to the entire body to make footer stay at the bottom */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1c1c1c, #333333);
            color: white;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #e62429;
            color: white;
            padding: 20px;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            display: inline-block;
            margin: 15px;
            padding: 20px 30px;
            background: #333;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        nav a:hover {
            background: #e62429;
            transform: scale(1.1);
        }

        .hero-section {
            background-image: url('images/infinity-war-poster-crop.avif');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .hero-section h1 {
            font-size: 4rem;
            margin: 0;
        }

        /* Footer styles */
        footer {
            background-color: #181818;
            color: white;
            padding: 20px;
            margin-top: auto; /* Push footer to the bottom */
            text-align: center;
        }

        /* Media queries for small screens */
        @media (max-width: 768px) {
            header {
                font-size: 2.5rem;
                padding: 15px;
            }

            nav a {
                padding: 15px 20px;
                font-size: 1rem;
            }

            .hero-section h1 {
                font-size: 3rem;
                text-align: center;
            }

            .hero-section {
                height: 300px;
            }

            footer {
                font-size: 0.9rem;
                padding: 15px;
            }
        }

        /* Media queries for very small screens */
        @media (max-width: 480px) {
            header {
                font-size: 2rem;
                padding: 10px;
            }

            nav a {
                padding: 10px 15px;
                font-size: 0.9rem;
            }

            .hero-section h1 {
                font-size: 2.5rem;
                text-align: center;
            }

            .hero-section {
                height: 250px;
            }

            footer {
                font-size: 0.8rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <header>Marvel Database</header>

    <div class="hero-section">
        <h1>Welcome to the Marvel Database</h1>
    </div>

    <nav>
        <a href="add_hero.html">Add Hero</a>
        <a href="add_villain.html">Add Villain</a>
        <a href="add_movie.html">Add Movie</a>
        <a href="browse_database.html">Browse Database</a>
    </nav>

    <footer>&copy; 2024 Marvel Database. All Rights Reserved.</footer>

</body>
</html>
