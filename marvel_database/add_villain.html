<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Villain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #569ba2;
            color: #050505;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #181818;
            padding: 15px 0;
        }
        nav a {
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            padding: 15px 30px;
            margin: 0 15px;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #d32f2f;
        }
        .form-container {
            margin: 50px auto;
            width: 50%;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container label {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input, .form-container button, .form-container select {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            font-size: 1rem;
        }
        .form-container input::placeholder, 
        .form-container select::placeholder {
            color: #aaa;
        }
        .form-container button {
            background-color: #d32f2f;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #e53935;
        }
        footer {
            text-align: center;
            background-color: #181818;
            color: white;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>Marvel Database</header>

    <nav>
        <a href="index.html">Home</a>
        <a href="browse_database.html">Browse Database</a>
        <a href="add_hero.html">Add Hero</a>
        <a href="add_movie.html">Add Movie</a>
    </nav>

    <div class="form-container">
        <h2>Add a Villain</h2>
        <form action="#" method="POST">
            <label for="villain_name">Villain Name</label>
            <input type="text" id="villain_name" name="villain_name" placeholder="Villain Name" required>

            <label for="villain_real_name">Real Name</label>
            <input type="text" id="villain_real_name" name="villain_real_name" placeholder="Real Name" required>

            <label for="villain_nationality">Nationality</label>
            <input type="text" id="villain_nationality" name="villain_nationality" placeholder="Nationality" required>

            <label for="villain_first_appearance">First Appearance Year</label>
            <input type="number" id="villain_first_appearance" name="villain_first_appearance" placeholder="First Appearance Year" required>

            <label for="artifact">Artifact</label>
            <input type="text" id="artifact" name="artifact" placeholder="Artifact (if any)">

            <label for="powers_name">Power Name</label>
            <input type="text" id="powers_name" name="powers_name" placeholder="Power Name" required>

            <label for="powers_level">Power Level</label>
            <select id="powers_level" name="powers_level" required>
                <option value="">Select Power Level</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Extreme">Extreme</option>
            </select>

            <label for="hero_fighting">Hero Fighting</label>
            <input type="text" id="hero_fighting" name="hero_fighting" placeholder="Hero Fighting" required>

            <button type="submit">Add Villain</button>
        </form>
    </div>

    <footer>&copy; 2024 Marvel Database. All Rights Reserved.</footer>

</body>
</html>
