<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e3e3e3;
            color: #333;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #181818;
            padding: 15px 0;
        }
        nav a {
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            padding: 15px 30px;
            margin: 0 15px;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #d32f2f;
        }
        .form-container {
            margin: 50px auto;
            width: 50%;
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            
            
        }
        .form-container input, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .form-container button {
            background-color: #d32f2f;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #e53935;
        }
        footer {
            text-align: center;
            background-color: #181818;
            color: white;
            padding: 30px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>Marvel Database</header>

    <nav>
        <a href="index.html">Home</a>
        <a href="browse_database.html">Browse Database</a>
        <a href="add_villain.html">Add Villain</a>
        <a href="add_movie.html">Add Movie</a>
    </nav>

    <div class="form-container">
        <h2>Add a Hero</h2>
        <form action="#" method="POST">
            <input type="text" id="hero_name" name="hero_name" placeholder="Hero Name" required>
            <input type="text" id="hero_real_name" name="hero_real_name" placeholder="Real Name" required>
            <input type="text" id="hero_nationality" name="hero_nationality" placeholder="Nationality" required>
            <input type="number" id="hero_first_appearance" name="hero_first_appearance" placeholder="First Appearance Year" required>
            <button type="submit">Add Hero</button>
        </form>
    </div>

    <footer>&copy; 2024 Marvel Database. All Rights Reserved.</footer>

</body>
