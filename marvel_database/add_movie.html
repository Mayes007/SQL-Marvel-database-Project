<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #569ba2;
            color: #333;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #181818;
            padding: 15px 0;
        }
        nav a {
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            padding: 15px 30px;
            margin: 0 15px;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #d32f2f;
        }
        .form-container {
            margin: 50px auto;
            width: 50%;
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .form-container input,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .form-container input {
            background-color: #333;
            color: white;
        }
        .form-container button {
            background-color: #d32f2f;
            color: white;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #e53935;
        }
        footer {
            text-align: center;
            background-color: #181818;
            color: white;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>Marvel Database</header>

    <nav>
        <a href="index.html">Home</a>
        <a href="browse_database.html">Browse Database</a>
        <a href="add_hero.html">Add Hero</a>
        <a href="add_villain.html">Add Villain</a>
    </nav>

    <div class="form-container">
        <h2>Add a Movie</h2>
        <form action="#" method="POST">
            <label for="movie_title">Movie Title</label>
            <input type="text" id="movie_title" name="movie_title" placeholder="Movie Title" required>

            <label for="release_year">Release Year</label>
            <input type="number" id="release_year" name="release_year" placeholder="Release Year" required>

            <label for="studio">Studio</label>
            <input type="text" id="studio" name="studio" placeholder="Studio" required>

            <label for="box_office">Box Office</label>
            <input type="text" id="box_office" name="box_office" placeholder="Box Office" required>

            <button type="submit">Add Movie</button>
        </form>
    </div>

    <footer>&copy; 2024 Marvel Database. All Rights Reserved.</footer>

</body>
</html>
